<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Requirement Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #pdf-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    #pdf-embed {
      width: 100%;
      height: 75vh;
      border: 1px solid #ddd;
      display: none; /* Hidden by default */
    }
    #placeholder {
      font-size: 1.1em;
      color: #888;
      padding: 50px 0;
    }
    #download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: none; /* Hidden by default */
    }
    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Training Requirement Report</h1>
  <div id="pdf-container">
    <div id="placeholder">Waiting for the latest PDF report...</div>
    <embed id="pdf-embed" type="application/pdf">
    <a id="download-btn" href="#" download="report.pdf">Download PDF</a>
  </div>

  <script>
    const pdfEmbed = document.getElementById('pdf-embed');
    const downloadBtn = document.getElementById('download-btn');
    const placeholder = document.getElementById('placeholder');
    let currentPdfUrl = '';

    async function getPdfUrl() {
      try {
        const response = await fetch('/api/webhook'); 
        const dataArray = await response.json();
        
        if (!dataArray || dataArray.length === 0) {
            return;
        }

        const latestData = dataArray[0];
        const newPdfUrl = latestData.structuredData && latestData.structuredData.raw ? latestData.structuredData.raw.pdfUrl : null;
        const newTimestamp = latestData.timestamp; // Get the timestamp of the new report

        if (newPdfUrl && newPdfUrl !== currentPdfUrl) {
          console.log('New PDF URL received:', newPdfUrl);
          currentPdfUrl = newPdfUrl;

          // --- SMARTER NOTIFICATION LOGIC ---
          // Get the last timestamp we announced from storage. Default to 0 if it's not set.
          const lastAnnouncedTimestamp = localStorage.getItem('lastAnnouncedTimestamp') || 0;

          // Only set a new notification if the current report's timestamp is newer.
          if (newTimestamp > lastAnnouncedTimestamp) {
            console.log('This is a brand-new report. Sending notification.');
            localStorage.setItem('newReportAvailable', 'true');
            localStorage.setItem('lastAnnouncedTimestamp', newTimestamp); // Remember this timestamp
          }

          // Update the embedded PDF viewer's source
          pdfEmbed.src = currentPdfUrl;
          pdfEmbed.style.display = 'block';

          // Update the download button's link
          downloadBtn.href = currentPdfUrl;
          downloadBtn.style.display = 'inline-block';

          // Hide the "Waiting..." placeholder text
          placeholder.style.display = 'none';
        }
      } catch (err) {
        console.error('Error fetching PDF URL:', err);
      }
    }

    // Check for a new PDF every 5 seconds
    setInterval(getPdfUrl, 5000);
    
    // Also check once immediately when the page loads
    getPdfUrl();
  </script>
</body>
</html>
