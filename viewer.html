<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpectrumAI Structured Data Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #data-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .timestamp {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 12px;
    }
    .content-area {
      color: #333;
      font-size: 1em;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .content-area pre {
      margin: 0;
      font-family: monospace;
      font-size: 0.9em;
      background: #eee;
      padding: 10px;
      border-radius: 4px;
    }
    .empty {
      text-align: center;
      color: #888;
      font-size: 1.1em;
      margin-top: 50px;
    }
    .download-btn {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SpectrumAI Structured Data Feed</h1>
  <div id="data-container"></div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/api/webhook');
        const json = await res.json();

        const container = document.getElementById('data-container');
        container.innerHTML = '';

        if (!json || json.length === 0) {
          container.innerHTML = '<div class="empty">No structured data received yet...</div>';
          return;
        }

        json.forEach(event => {
          const card = document.createElement('div');
          card.className = 'card';

          const ts = document.createElement('div');
          ts.className = 'timestamp';
          ts.textContent = `Received at: ${new Date(event.timestamp).toLocaleString()}`;
          
          const contentArea = document.createElement('div');
          contentArea.className = 'content-area';
          
          const analysisText = event.analysis && event.analysis.summary ? event.analysis.summary : null;
          const debugMessage = "No structured data found. Stored raw payload for debugging.";
          let contentForPDF = '';

          // 1. (Conditional Display)
          if (analysisText && analysisText !== debugMessage) {
            contentArea.textContent = analysisText;
            contentForPDF = analysisText;
          } else {
            const rawJsonString = JSON.stringify(event, null, 2);
            contentArea.innerHTML = `<pre>${rawJsonString}</pre>`;
            contentForPDF = rawJsonString;
          }

          card.appendChild(ts);
          card.appendChild(contentArea);

          // 2. (PDF Download Button)
          const pdfButton = document.createElement('button');
          pdfButton.className = 'download-btn';
          pdfButton.textContent = 'Download Report as PDF';
          
          pdfButton.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("SpectrumAI Call Report", 14, 22);

            doc.setFontSize(11);
            doc.setTextColor(100);
            doc.text(ts.textContent, 14, 32);

            doc.setFontSize(10);
            doc.setTextColor(0);
    
            const lines = doc.splitTextToSize(contentForPDF, 180);
            doc.text(lines, 14, 45);

            doc.save(`SpectrumAI-Report-${event.timestamp}.pdf`);
          });

          card.appendChild(pdfButton);
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
